<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通行证</title>
    <link rel="stylesheet" href="/tools/izhicheng/css/pass.css">
</head>

<body>
    <div id="app">
        <div class="outBox">
            <div class="wrapper">
                <div class="content-wrapper">
                    <div class="container">
                        <div class="container-header">
                            <div class="logo">
                                <img src="/tools/izhicheng/imgs/logo.png" alt>
                            </div>
                            <div class="txz">
                                <div class="left">
                                    <img src="/tools/izhicheng/imgs/left.png" alt>
                                </div>
                                <div class="center">
                                    <img src="/tools/izhicheng/imgs/center.png" alt>
                                </div>
                                <div class="right">
                                    <img src="/tools/izhicheng/imgs/right.png" alt>
                                </div>
                            </div>
                            <div class="container-center">
                                <div ref="card" class="card" style="position: relative;">
                                    <img id="img-doctor" src="/tools/izhicheng/imgs/doctor.png" alt>
                                    <div class="info">
                                        <div class="headphoto"
                                            :style="avatar">
                                        </div>
                                        <div class="person-info">
                                            <div>
                                                <span class="xm fix-width">
                                                    <span>姓</span><span>名</span>
                                                </span>：
                                                <span style="font-weight: bold;">{{stuInfo.name}}</span>
                                            </div>
                                            <div>
                                                <span class="xhg fix-width">学号/工号</span>：
                                                <span style="font-weight: bold;">{{stuInfo.sno}}</span>
                                            </div>
                                            <div>
                                                <span class="yx fix-width">院系/部门</span>：
                                                <span style="font-weight: bold;">{{stuInfo.departments}}</span>
                                            </div>
                                            <div>
                                                <span class="bj fix-width">班级/单位</span>：
                                                <span style="font-weight: bold;">{{stuInfo.major}}</span>
                                            </div>
                                        </div>
                                        <div class="qrimg">
                                            <div class="qrCode">
                                                <img style="display: block; width: 100%;"
                                                    src="/tools/izhicheng/imgs/qrcode_default.png" alt>
                                            </div>
                                        </div>
                                        <div class="msg">绿码：自由通行。发现弄虚作假，将严肃处理，井移送相关都门。</div>
                                        <div class="time">
                                            <div class="current-time">
                                                <div class="hour"> {{currentTime.hour}} </div>
                                                <span>:</span>
                                                <div class="minute"> {{currentTime.minute}} </div>
                                                <span>:</span>
                                                <div class="second"> {{currentTime.second}} </div>
                                                <span>:</span>
                                                <div class="millsecond"> {{currentTime.millsecond}} </div>
                                            </div>
                                            <div class="current-date">
                                                <div class="line"></div>
                                                <div class="updateDate">{{currentDate}}</div>
                                                <div class="line"></div>
                                            </div>
                                        </div>
                                        <p class="cph"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="foot">
                            <img src="/tools/izhicheng/imgs/foot.png" alt>
                            <div class="copyright"> 版权所有©福州大学至诚学院ICP备案号：闽ICP备14016203 </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="/tools/izhicheng/js/pass.js"></script>

</html>
